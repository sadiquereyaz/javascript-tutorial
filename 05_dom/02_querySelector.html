<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai Aur Code</title>
</head>

<body style="background-color: #212121; color: #ffffff;">
    <div class="parent">
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thurs</div>
    </div>
</body>

<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);   // html collection
    console.log(parent.children[1]);
    console.log(parent.children[1].innerHTML); // Tue 

    console.log("---------------------------1------------------------------------");

    for (let index = 0; index < parent.children.length; index++) {
        console.log(parent.children[index].innerHTML);
    }

    console.log("---------------------------2------------------------------------");
    parent.children[1].style.color = "orange";
    console.log(parent.firstElementChild);  //Mon
    console.log(parent.lastElementChild);   //Thurs
    
    console.log("---------------------------3------------------------------------");
    const day1 = document.querySelector('.day')   // querySelector choose first child
    console.log(day1.innerHTML);   // Mon
    console.log(day1.parentElement);    /* Important */
    console.log(day1.nextElementSibling.innerHTML);
    console.log(day1.nextElementSibling.innerHTML); //tue
    
    console.log("---------------------------4------------------------------------");
    console.log('Nodes: ');
    
    
    
</script>

</html>
